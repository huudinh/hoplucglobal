<style>
    .page {
        display: none;
        padding: 0 0.5em;
    }
    #loading {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        width: 100vw;
        height: 100vh;
        background-color: rgba(192, 192, 192, 1);
        background-image: url("https://huudinh.github.io/Job_Landa_Studio/Module/Header/header_dls_1_0_0/images/logo.png");
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
<script>
    function onReady(callback) {
        var intervalId = window.setInterval(function () {
            if (document.getElementsByTagName('body')[0] !== undefined) {
                window.clearInterval(intervalId);
                callback.call(this);
            }
        }, 2000);
    }

    function setVisible(selector, visible) {
        document.querySelector(selector).style.display = visible ? 'block' : 'none';
    }

    onReady(function () {
        setVisible('.page', true);
        setVisible('#loading', false);
    });
</script>
<body>
    <div class="page">
        <div id="header_dls_1_0_0"></div>
        <main class="main_dls_1_0_0">

            <div id="slider_dls_1_0_0"></div>
            <div id="about_dls_1_0_0"></div>
            <div id="brand_dls_1_0_0"></div>
            <div id="project_dls_1_0_0"></div>
        </main>
        <div id="footer_dls_1_0_0"></div>
    </div>
    <div id="loading"></div>
</body>
